<section class="mt-5">
    <table class="table table-md mt-2 w-full">
        <thead> 
            <tr>
                <th>#</th>
                <th>Icono</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Capital</th>
                <th>Poblacion</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            @for (country of countries(); track country.cca2; let index = $index) {
            <tr>
                <td>{{ index + 1 }}</td>
                <td>
                    <img 
                        [src]="country.flagSvg" 
                        [alt]="country.name" 
                        class="img-fluid" 
                        style="width: 20px; height: 20px;"
                    />
                </td>
                <td>
                    <img 
                        [src]="country.flagSvg" 
                        [alt]="country.name" 
                        class="img-fluid" 
                        style="width: 40px; height: 30px;"
                    />
                </td>
                <td>{{ country.name }}</td>
                <td>{{ country.capital }}</td>
                <td>
                    <span>
                        {{ country.population  | number}}
                    </span>
                </td>
                <td>
                    <a [routerLink]="['/country/by', country.cca2]" class="btn btn-primary">Ver mas...</a>
                </td>
            </tr>

            }
        
        </tbody>
    </table>

</section>
