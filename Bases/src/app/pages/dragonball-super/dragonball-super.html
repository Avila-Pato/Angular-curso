<hr class="my-4" />

<section class="w-full max-w-xl mx-auto space-y-6">
  <!-- Formulario -->
   <componnent-character-add 
     (newCharacter)="dragonballService.addCharacter($event)"

  <div class="flex flex-col p-4 bg-red-200 rounded-md">

  </div>
</section>
