
<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Agregar Personaje</h2>

  <input
    type="text"
    class="border p-2 rounded"
    placeholder="Nombre"
    [value]="name()"
    (input)="name.set($event.target.value)"
  />

  <input
    type="number"
    class="border p-2 rounded ml-2"
    placeholder="Poder"
    [value]="power()"
    (input)="power.set(+$event.target.value)"
  />

  <button
    class="mt-2 mx-2 p-2 bg-red-800 text-white rounded hover:bg-red-900"
    (click)="AddCharacter()"
  >
    Agregar
  </button>

</div>
