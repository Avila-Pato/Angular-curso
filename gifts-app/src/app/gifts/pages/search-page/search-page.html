<h2 class="text-2xl font-bold mt-5">Buscar Gifts</h2>
<h3 class="text-sm text-gray-500">Buscar Gifs por nombre, descipcion o tags</h3>

<section class="flex flex-col gap-4">
  <input 
    type="text"
    placeholder="Buscar Gifs"
    class="mt-3 border-gray-600 border rounded-md p-2"
    (keyup.enter)="onSearch($event.target.value)"
    />
</section>

<section>
  <app-gift-list [gifts]="gifs()" />
</section>
