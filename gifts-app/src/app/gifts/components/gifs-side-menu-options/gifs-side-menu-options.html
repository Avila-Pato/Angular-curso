           <style>
            .active {
                background: blue;
            }

           </style>
           
           <div id="nav" class="w-full px-6">
            @for (item of menuoptions; track item.router) {
                <a 
                
                routerLink="{{ item.router}}"
                routerLinkActive="active"
                class="w-full px-2 inline-flex space-x-2 items-center border-b border-s-slate-700 py-3 "> 

                <div class="">
                    <img class="w-8 h-8 filter invert  " src="{{ item.icon }}" alt="" /> 
                    <div class="flex flex-col">
                        <span class="text-lg font-bold leading-5 text-white">{{ item.label }}</span>
                        <span class="text-sm text-white/50 hidden md:block">{{ item.subLabel}}</span>

                    </div>
                </div>
                </a>
            }
           </div>
